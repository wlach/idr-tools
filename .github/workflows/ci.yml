name: CI

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-test:
    name: Build and test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run Rust tests
        run: cargo test --locked

      - name: Build release binary
        run: cargo build --release --locked

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build wheels (and sdist on Linux)
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist

      - name: Build sdist (Linux only)
        if: matrix.os == 'ubuntu-latest'
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Install wheel and smoke test
        shell: bash
        run: |
          python -m pip install dist/*.whl
          idr --help
          tmpdir="$(mktemp -d)"
          (cd "$tmpdir" && mkdir -p idrs && idr new "CI smoke test")
          idr_file="$(ls "$tmpdir"/idrs/*-ci-smoke-test.md)"
          test -f "$idr_file"
          grep -q "^# .*CI smoke test" "$idr_file"
          grep -q "^Owner: " "$idr_file"

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions-${{ matrix.os }}
          path: dist/
